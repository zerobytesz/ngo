<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Volunteer - EmpowerHope Foundation</title>
    <meta
      name="description"
      content="Sign up to volunteer at EmpowerHope Foundation and help make a difference."
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background: #f2f6fa;
        color: #293043;
      }
      .navbar {
        background: linear-gradient(
          90deg,
          #134bc7 60%,
          #0aafd6 100%
        ) !important;
      }
      .navbar-brand,
      .nav-link {
        color: #fff !important;
      }
      .nav-link.active,
      .nav-link:hover {
        color: #ffe066 !important;
      }
      main.container {
        padding-top: 3rem;
        padding-bottom: 3rem;
        max-width: 600px;
      }
      h2 {
        margin-bottom: 1.5rem;
        text-align: center;
      }
      #successMsg {
        text-align: center;
        font-weight: 600;
        color: green;
      }
      #backToTop {
        position: fixed;
        right: 24px;
        bottom: 24px;
        z-index: 999;
        background: #ffe066;
        color: #134bc7;
        border: none;
        border-radius: 50%;
        font-size: 2rem;
        padding: 0.3em 0.6em;
        box-shadow: 0 2px 10px rgba(24, 18, 47, 0.19);
        display: none;
        transition: 0.2s;
        cursor: pointer;
      }
      #backToTop:hover {
        background: #ffcd39;
      }
      footer {
        margin-top: 70px;
        background: #e9ecef;
        color: #555;
        padding: 15px 0;
        font-weight: 600;
      }
      .placeholder-graphic {
        background: linear-gradient(123deg, #e9e9e9 0%, #d6dbf7 100%);
        min-height: 130px;
        border-radius: 1.1rem;
        display: flex !important;
        align-items: center;
        justify-content: center;
        color: #7a8ca6;
        font-size: 1.8rem;
        font-weight: 700;
        margin: 25px 0 0 0;
        padding: 1.2rem;
        gap: 12px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <i class="bi bi-globe-americas me-2"></i>EmpowerHope Foundation
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="volunteer.html">Volunteer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container" aria-labelledby="volunteerTitle">
      <h2 id="volunteerTitle">Volunteer With Us</h2>
      <form id="volunteerForm" novalidate>
        <div class="mb-4">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your Full Name"
            required
            autocomplete="name"
          />
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-4">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="you@example.com"
            required
            autocomplete="email"
          />
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-4">
          <label for="interest" class="form-label">Interests / Skills</label>
          <textarea
            class="form-control"
            id="interest"
            rows="4"
            placeholder="Tell us how you'd like to help"
            required
          ></textarea>
          <div class="invalid-feedback">
            Please let us know your interests or skills.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <div id="successMsg" style="display: none" class="mt-4">
          Thank you! Weâ€™ll contact you soon.
        </div>
        <div class="text-center placeholder-graphic">
          <i class="bi bi-hands-heart me-2"></i> Your Help Matters!
        </div>
      </form>
    </main>

    <!-- Back to top button -->
    <button id="backToTop" aria-label="Back to top">&#8679;</button>

    <footer class="text-center">
      <div>
        &copy; 2025 EmpowerHope Foundation | Founded & Developed by Raghav Tyagi
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      // Form validation and success message
      const form = document.getElementById("volunteerForm");
      const successMsg = document.getElementById("successMsg");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (form.checkValidity()) {
          successMsg.style.display = "block";
          form.reset();
          form.classList.remove("was-validated");
          setTimeout(() => {
            successMsg.style.display = "none";
          }, 5000);
        } else {
          form.classList.add("was-validated");
        }
      });
    </script>
  </body>
</html>
